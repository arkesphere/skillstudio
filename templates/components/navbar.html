                <!-- Main Navigation (Desktop) -->
                <div class="hidden md:flex items-center space-x-6">

            <!-- Search Bar -->
            <div class="hidden md:flex flex-1 max-w-md mx-8">
                <div class="relative w-full">
                    <input type="text" 
                           placeholder="Search courses, instructors..." 
                           class="w-full bg-dark-bg border border-dark-border rounded-lg px-4 py-2 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>
            </div>
            
            <!-- Right Side Actions -->
            <div class="flex items-center space-x-4">
                <!-- Check if user is authenticated -->
                <div id="auth-section">
                    <!-- Will be populated by JavaScript -->
                </div>
                
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-btn" class="md:hidden text-gray-300 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden border-t border-dark-border">
        <div class="px-6 py-4 space-y-3">
            <a href="/courses/" class="block text-gray-300 hover:text-white">Courses</a>
            <a href="/events/" class="block text-gray-300 hover:text-white">Events</a>
            <a href="/social/circles/" class="block text-gray-300 hover:text-white">Learning Circles</a>
            <a href="/live/sessions/" class="block text-gray-300 hover:text-white">Live Sessions</a>
            <div class="pt-3 border-t border-dark-border">
                <input type="text" 
                       placeholder="Search..." 
                       class="w-full bg-dark-bg border border-dark-border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
            </div>
        </div>
    </div>
</nav>

<script>
    // Mobile menu toggle
    document.getElementById('mobile-menu-btn')?.addEventListener('click', () => {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    });
    
    // Check authentication and render appropriate UI
    function renderAuthSection() {
        const authSection = document.getElementById('auth-section');
        const token = localStorage.getItem('access_token');
        const userRole = localStorage.getItem('user_role');
        
        if (token) {
            // User is logged in
            authSection.innerHTML = `
                <div class="relative">
                    <button id="user-menu-btn" class="flex items-center space-x-2 text-gray-300 hover:text-white">
                        <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-sm font-semibold">
                            ${userRole ? userRole.charAt(0).toUpperCase() : 'U'}
                        </div>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>
                    
                    <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-dark-surface border border-dark-border rounded-lg shadow-xl py-2">
                        ${userRole === 'student' ? `
                            <a href="/dashboard/" class="block px-4 py-2 text-sm text-gray-300 hover:bg-dark-hover">
                                <div class="flex items-center space-x-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                                    </svg>
                                    <span>Dashboard</span>
                                </div>
                            </a>
                            <a href="/my-courses/" class="block px-4 py-2 text-sm text-gray-300 hover:bg-dark-hover">My Learning</a>
                            <a href="/certificates/" class="block px-4 py-2 text-sm text-gray-300 hover:bg-dark-hover">Certificates</a>
                        ` : userRole === 'instructor' ? `
                            <a href="/instructor/dashboard/" class="block px-4 py-2 text-sm text-gray-300 hover:bg-dark-hover">
                                <div class="flex items-center space-x-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                                    </svg>
                                    <span>Dashboard</span>
                                </div>
                            </a>
                            <a href="/instructor/courses/" class="block px-4 py-2 text-sm text-gray-300 hover:bg-dark-hover">My Courses</a>
                            <a href="/instructor/students/" class="block px-4 py-2 text-sm text-gray-300 hover:bg-dark-hover">Students</a>
                        ` : `
                            <a href="/admin/" class="block px-4 py-2 text-sm text-gray-300 hover:bg-dark-hover">Django Admin</a>
                        `}
                        <hr class="my-2 border-dark-border">
                        ${userRole === 'instructor' || userRole === 'admin' ? `
                            <a href="/instructor/profile/" class="block px-4 py-2 text-sm text-gray-300 hover:bg-dark-hover">Profile</a>
                        ` : `
                            <a href="/profile/" class="block px-4 py-2 text-sm text-gray-300 hover:bg-dark-hover">Profile</a>
                        `}
                        <a href="/settings/" class="block px-4 py-2 text-sm text-gray-300 hover:bg-dark-hover">Settings</a>
                        <button onclick="logout()" class="w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-dark-hover">Sign Out</button>
                    </div>
                </div>
            `;
            
            // Toggle user menu
            document.getElementById('user-menu-btn')?.addEventListener('click', () => {
                document.getElementById('user-menu').classList.toggle('hidden');
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', (e) => {
                const menu = document.getElementById('user-menu');
                const btn = document.getElementById('user-menu-btn');
                if (menu && btn && !menu.contains(e.target) && !btn.contains(e.target)) {
                    menu.classList.add('hidden');
                }
            });
            
        } else {
            // User is not logged in
            authSection.innerHTML = `
                <a href="/auth/login/" class="text-gray-300 hover:text-white">Sign In</a>
                <a href="/auth/register/" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium">
                    Get Started
                </a>
            `;
        }
    }
    
    // Initialize on page load
    document.addEventListener('DOMContentLoaded', renderAuthSection);
</script>
