<!-- Sidebar Toggle Button (Mobile) -->
<button id="sidebar-toggle" class="fixed bottom-4 right-4 lg:hidden w-14 h-14 bg-blue-600 rounded-full shadow-lg flex items-center justify-center z-50 hover:bg-blue-700 transition-colors">
    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
</button>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebar-overlay');
    const sidebarToggle = document.getElementById('sidebar-toggle');
    
    // Toggle sidebar on mobile
    sidebarToggle?.addEventListener('click', function() {
        sidebar.classList.toggle('-translate-x-full');
        sidebarOverlay.classList.toggle('hidden');
    });
    
    // Close sidebar when clicking overlay
    sidebarOverlay?.addEventListener('click', function() {
        sidebar.classList.add('-translate-x-full');
        sidebarOverlay.classList.add('hidden');
    });
    
    // Update sidebar based on user role
    function updateSidebar() {
        const accessToken = localStorage.getItem('access_token');
        const user = localStorage.getItem('user') ? JSON.parse(localStorage.getItem('user')) : null;
        
        if (accessToken && user) {
            // Show profile section
            const profileSection = document.getElementById('sidebar-profile');
            const avatar = document.getElementById('sidebar-avatar');
            const username = document.getElementById('sidebar-username');
            const role = document.getElementById('sidebar-role');
            const profileLink = document.getElementById('sidebar-profile-link');
            
            if (profileSection && avatar && username && role) {
                profileSection.classList.remove('hidden');
                avatar.textContent = user.email?.charAt(0).toUpperCase() || 'U';
                username.textContent = user.email?.split('@')[0] || 'User';
                role.textContent = user.role || 'Student';
            }
            
            // Set profile link based on role
            if (profileLink) {
                if (user.role === 'instructor' || user.role === 'admin') {
                    profileLink.setAttribute('href', '/instructor/profile/');
                } else {
                    profileLink.setAttribute('href', '/profile/');
                }
            }
            
            // Show role-specific sections
            if (user.role === 'instructor' || user.role === 'admin') {
                document.getElementById('teaching-section')?.classList.remove('hidden');
                // Hide learning section for instructors
                document.getElementById('learning-section')?.classList.add('hidden');
            }
            
            if (user.role === 'admin') {
                document.getElementById('admin-section')?.classList.remove('hidden');
            }
        }
    }
    
    // Highlight active link
    function highlightActiveLink() {
        const currentPath = window.location.pathname;
        document.querySelectorAll('.sidebar-link').forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('bg-blue-600', 'text-white');
            }
        });
    }
    
    updateSidebar();
    highlightActiveLink();
});
</script>
