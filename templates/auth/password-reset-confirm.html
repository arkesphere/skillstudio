{% extends 'base.html' %}

{% block title %}Set New Password - SkillStudio{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-4rem)] flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div class="inline-block w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center mb-4">
                <span class="text-2xl font-bold text-white">S</span>
            </div>
            <h1 class="text-3xl font-bold mb-2">Set New Password</h1>
            <p class="text-gray-400">Enter your new password below</p>
        </div>

        <!-- Confirm Form -->
        <div class="bg-dark-surface border border-dark-border rounded-lg p-8">
            <form id="confirm-form" class="space-y-6">
                <!-- New Password -->
                <div>
                    <label for="password" class="block text-sm font-medium mb-2">New Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                            placeholder="••••••••">
                        <button type="button" id="toggle-password" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-300">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                    <p class="text-xs text-gray-400 mt-1">At least 8 characters</p>
                    <p class="text-red-400 text-sm mt-1 hidden" id="password-error"></p>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="password2" class="block text-sm font-medium mb-2">Confirm New Password</label>
                    <input type="password" id="password2" name="password2" required
                        class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        placeholder="••••••••">
                    <p class="text-red-400 text-sm mt-1 hidden" id="password2-error"></p>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="confirm-btn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition-colors flex items-center justify-center">
                    <span id="confirm-text">Reset Password</span>
                    <svg class="animate-spin h-5 w-5 ml-2 hidden" id="confirm-spinner" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>

                <!-- Error Message -->
                <div id="confirm-error" class="hidden bg-red-900/50 border border-red-600 text-red-200 px-4 py-3 rounded-lg">
                    <p class="text-sm"></p>
                </div>
            </form>

            <!-- Back to Login -->
            <div class="mt-6 text-center">
                <a href="/auth/login/" class="text-blue-400 hover:text-blue-300 text-sm">
                    ← Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('confirm-form');
    const confirmBtn = document.getElementById('confirm-btn');
    const confirmText = document.getElementById('confirm-text');
    const confirmSpinner = document.getElementById('confirm-spinner');
    const confirmError = document.getElementById('confirm-error');
    const togglePassword = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('password');

    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const uid = urlParams.get('uid');

    // If no token, show error
    if (!token || !uid) {
        confirmError.querySelector('p').textContent = 'Invalid or missing reset link. Please request a new password reset.';
        confirmError.classList.remove('hidden');
        confirmBtn.disabled = true;
    }

    // Toggle password visibility
    togglePassword.addEventListener('click', function() {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
    });

    // Handle form submission
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Clear previous errors
        confirmError.classList.add('hidden');
        document.querySelectorAll('[id$="-error"]').forEach(el => {
            el.classList.add('hidden');
            el.textContent = '';
        });

        const password = document.getElementById('password').value;
        const password2 = document.getElementById('password2').value;

        // Validation
        if (password !== password2) {
            document.getElementById('password2-error').textContent = 'Passwords do not match';
            document.getElementById('password2-error').classList.remove('hidden');
            return;
        }

        // Show loading state
        confirmBtn.disabled = true;
        confirmText.textContent = 'Resetting...';
        confirmSpinner.classList.remove('hidden');

        try {
            const response = await fetch('/api/accounts/password-reset-confirm/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    uid,
                    token,
                    new_password: password,
                    new_password2: password2
                })
            });

            const data = await response.json();

            if (response.ok) {
                // Show success message
                showAlert('Password reset successfully! Redirecting to login...', 'success', 2000);
                
                // Redirect to login
                setTimeout(() => {
                    window.location.href = '/auth/login/';
                }, 2000);
            } else {
                // Show error message
                if (data.new_password) {
                    document.getElementById('password-error').textContent = data.new_password[0];
                    document.getElementById('password-error').classList.remove('hidden');
                } else if (data.token) {
                    confirmError.querySelector('p').textContent = 'Reset link has expired. Please request a new one.';
                    confirmError.classList.remove('hidden');
                } else {
                    const errorMsg = data.detail || data.message || 'Failed to reset password. Please try again.';
                    confirmError.querySelector('p').textContent = errorMsg;
                    confirmError.classList.remove('hidden');
                }
                
                // Reset button state
                confirmBtn.disabled = false;
                confirmText.textContent = 'Reset Password';
                confirmSpinner.classList.add('hidden');
            }
        } catch (error) {
            console.error('Password reset confirm error:', error);
            confirmError.querySelector('p').textContent = 'An error occurred. Please try again.';
            confirmError.classList.remove('hidden');
            
            // Reset button state
            confirmBtn.disabled = false;
            confirmText.textContent = 'Reset Password';
            confirmSpinner.classList.add('hidden');
        }
    });
});
</script>
{% endblock %}
