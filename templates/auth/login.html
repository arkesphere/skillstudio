{% extends 'base.html' %}

{% block title %}Login - SkillStudio{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-4rem)] flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div class="inline-block w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center mb-4">
                <span class="text-2xl font-bold text-white">S</span>
            </div>
            <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
            <p class="text-gray-400">Sign in to continue your learning journey</p>
        </div>

        <!-- Login Form -->
        <div class="bg-dark-surface border border-dark-border rounded-lg p-8">
            <form id="login-form" class="space-y-6">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        placeholder="you@example.com">
                    <p class="text-red-400 text-sm mt-1 hidden" id="email-error"></p>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                            placeholder="••••••••">
                        <button type="button" id="toggle-password" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-300">
                            <svg class="w-5 h-5" id="eye-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                    <p class="text-red-400 text-sm mt-1 hidden" id="password-error"></p>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="remember-me" class="w-4 h-4 bg-dark-bg border-dark-border rounded text-blue-600 focus:ring-2 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-400">Remember me</span>
                    </label>
                    <a href="/auth/password-reset/" class="text-sm text-blue-400 hover:text-blue-300">Forgot password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="login-btn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition-colors flex items-center justify-center">
                    <span id="login-text">Sign In</span>
                    <svg class="animate-spin h-5 w-5 ml-2 hidden" id="login-spinner" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>

                <!-- Error Message -->
                <div id="login-error" class="hidden bg-red-900/50 border border-red-600 text-red-200 px-4 py-3 rounded-lg">
                    <p class="text-sm"></p>
                </div>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-dark-border"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-dark-surface text-gray-400">Don't have an account?</span>
                </div>
            </div>

            <!-- Register Link -->
            <a href="/auth/register/" class="block w-full text-center bg-dark-hover hover:bg-dark-border border border-dark-border text-white py-3 rounded-lg font-semibold transition-colors">
                Create Account
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('login-form');
    const loginBtn = document.getElementById('login-btn');
    const loginText = document.getElementById('login-text');
    const loginSpinner = document.getElementById('login-spinner');
    const loginError = document.getElementById('login-error');
    const togglePassword = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('password');

    // Toggle password visibility
    togglePassword.addEventListener('click', function() {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
    });

    // Handle form submission
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Clear previous errors
        loginError.classList.add('hidden');
        document.querySelectorAll('[id$="-error"]').forEach(el => {
            el.classList.add('hidden');
            el.textContent = '';
        });

        // Show loading state
        loginBtn.disabled = true;
        loginText.textContent = 'Signing in...';
        loginSpinner.classList.remove('hidden');

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/accounts/token/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                // Store tokens
                localStorage.setItem('access_token', data.access);
                localStorage.setItem('refresh_token', data.refresh);
                
                // Fetch user details
                const userResponse = await fetch('/api/accounts/me/', {
                    headers: {
                        'Authorization': `Bearer ${data.access}`
                    }
                });
                
                if (userResponse.ok) {
                    const userData = await userResponse.json();
                    localStorage.setItem('user', JSON.stringify(userData));
                    
                    // Show success message
                    showAlert('Login successful! Redirecting...', 'success', 2000);
                    
                    // Redirect based on role
                    setTimeout(() => {
                        const redirectUrl = new URLSearchParams(window.location.search).get('next');
                        if (redirectUrl) {
                            window.location.href = redirectUrl;
                        } else if (userData.role === 'instructor') {
                            window.location.href = '/instructor/dashboard/';
                        } else if (userData.role === 'admin') {
                            window.location.href = '/dashboard/';
                        } else {
                            window.location.href = '/dashboard/';
                        }
                    }, 1000);
                }
            } else {
                // Show error message
                const errorMsg = data.detail || data.message || 'Invalid email or password';
                loginError.querySelector('p').textContent = errorMsg;
                loginError.classList.remove('hidden');
                
                // Reset button state
                loginBtn.disabled = false;
                loginText.textContent = 'Sign In';
                loginSpinner.classList.add('hidden');
            }
        } catch (error) {
            console.error('Login error:', error);
            loginError.querySelector('p').textContent = 'An error occurred. Please try again.';
            loginError.classList.remove('hidden');
            
            // Reset button state
            loginBtn.disabled = false;
            loginText.textContent = 'Sign In';
            loginSpinner.classList.add('hidden');
        }
    });

    // Check if already logged in
    const accessToken = localStorage.getItem('access_token');
    if (accessToken) {
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (user.role === 'instructor') {
            window.location.href = '/instructor/dashboard/';
        } else if (user.role === 'admin') {
            window.location.href = '/dashboard/';
        } else {
            window.location.href = '/dashboard/';
        }
    }
});
</script>
{% endblock %}
