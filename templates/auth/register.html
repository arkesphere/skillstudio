{% extends 'base.html' %}

{% block title %}Create Account - SkillStudio{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-4rem)] flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div class="inline-block w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center mb-4">
                <span class="text-2xl font-bold text-white">S</span>
            </div>
            <h1 class="text-3xl font-bold mb-2">Create Account</h1>
            <p class="text-gray-400">Join thousands of learners and instructors</p>
        </div>

        <!-- Register Form -->
        <div class="bg-dark-surface border border-dark-border rounded-lg p-8">
            <form id="register-form" class="space-y-6">
                <!-- Role Selection -->
                <div>
                    <label class="block text-sm font-medium mb-3">I want to</label>
                    <div class="grid grid-cols-2 gap-3">
                        <label class="relative cursor-pointer">
                            <input type="radio" name="role" value="student" checked class="peer sr-only">
                            <div class="bg-dark-bg border-2 border-dark-border peer-checked:border-blue-500 peer-checked:bg-blue-900/20 rounded-lg p-4 transition-all hover:border-blue-400">
                                <svg class="w-8 h-8 mx-auto mb-2 text-gray-400 peer-checked:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                                </svg>
                                <p class="text-center font-semibold">Learn</p>
                                <p class="text-xs text-center text-gray-400 mt-1">Student</p>
                            </div>
                        </label>
                        <label class="relative cursor-pointer">
                            <input type="radio" name="role" value="instructor" class="peer sr-only">
                            <div class="bg-dark-bg border-2 border-dark-border peer-checked:border-purple-500 peer-checked:bg-purple-900/20 rounded-lg p-4 transition-all hover:border-purple-400">
                                <svg class="w-8 h-8 mx-auto mb-2 text-gray-400 peer-checked:text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                </svg>
                                <p class="text-center font-semibold">Teach</p>
                                <p class="text-xs text-center text-gray-400 mt-1">Instructor</p>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        placeholder="you@example.com">
                    <p class="text-red-400 text-sm mt-1 hidden" id="email-error"></p>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                            placeholder="••••••••">
                        <button type="button" id="toggle-password" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-300">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                    <p class="text-xs text-gray-400 mt-1">At least 8 characters</p>
                    <p class="text-red-400 text-sm mt-1 hidden" id="password-error"></p>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="password2" class="block text-sm font-medium mb-2">Confirm Password</label>
                    <input type="password" id="password2" name="password2" required
                        class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        placeholder="••••••••">
                    <p class="text-red-400 text-sm mt-1 hidden" id="password2-error"></p>
                </div>

                <!-- Terms -->
                <div>
                    <label class="flex items-start">
                        <input type="checkbox" id="terms" required class="w-4 h-4 mt-1 bg-dark-bg border-dark-border rounded text-blue-600 focus:ring-2 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-400">
                            I agree to the <a href="/terms/" class="text-blue-400 hover:text-blue-300">Terms of Service</a> and 
                            <a href="/privacy/" class="text-blue-400 hover:text-blue-300">Privacy Policy</a>
                        </span>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="register-btn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition-colors flex items-center justify-center">
                    <span id="register-text">Create Account</span>
                    <svg class="animate-spin h-5 w-5 ml-2 hidden" id="register-spinner" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>

                <!-- Error Message -->
                <div id="register-error" class="hidden bg-red-900/50 border border-red-600 text-red-200 px-4 py-3 rounded-lg">
                    <p class="text-sm"></p>
                </div>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-dark-border"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-dark-surface text-gray-400">Already have an account?</span>
                </div>
            </div>

            <!-- Login Link -->
            <a href="/auth/login/" class="block w-full text-center bg-dark-hover hover:bg-dark-border border border-dark-border text-white py-3 rounded-lg font-semibold transition-colors">
                Sign In
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('register-form');
    const registerBtn = document.getElementById('register-btn');
    const registerText = document.getElementById('register-text');
    const registerSpinner = document.getElementById('register-spinner');
    const registerError = document.getElementById('register-error');
    const togglePassword = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('password');

    // Toggle password visibility
    togglePassword.addEventListener('click', function() {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
    });

    // Handle form submission
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Clear previous errors
        registerError.classList.add('hidden');
        document.querySelectorAll('[id$="-error"]').forEach(el => {
            el.classList.add('hidden');
            el.textContent = '';
        });

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const password2 = document.getElementById('password2').value;
        const role = document.querySelector('input[name="role"]:checked').value;
        const terms = document.getElementById('terms').checked;

        // Validation
        if (password !== password2) {
            document.getElementById('password2-error').textContent = 'Passwords do not match';
            document.getElementById('password2-error').classList.remove('hidden');
            return;
        }

        if (!terms) {
            registerError.querySelector('p').textContent = 'You must agree to the Terms of Service';
            registerError.classList.remove('hidden');
            return;
        }

        // Show loading state
        registerBtn.disabled = true;
        registerText.textContent = 'Creating account...';
        registerSpinner.classList.remove('hidden');

        try {
            const response = await fetch('/api/accounts/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    email, 
                    password, 
                    password2,
                    role 
                })
            });

            const data = await response.json();

            if (response.ok) {
                // Show success message
                showAlert('Account created successfully! Redirecting to login...', 'success', 2000);
                
                // Redirect to login
                setTimeout(() => {
                    window.location.href = '/auth/login/';
                }, 2000);
            } else {
                // Show field-specific errors
                if (data.email) {
                    document.getElementById('email-error').textContent = data.email[0];
                    document.getElementById('email-error').classList.remove('hidden');
                }
                if (data.password) {
                    document.getElementById('password-error').textContent = data.password[0];
                    document.getElementById('password-error').classList.remove('hidden');
                }
                if (data.role) {
                    registerError.querySelector('p').textContent = data.role[0];
                    registerError.classList.remove('hidden');
                }
                
                // Show general error
                if (!data.email && !data.password && !data.role) {
                    const errorMsg = data.detail || data.message || 'Registration failed. Please try again.';
                    registerError.querySelector('p').textContent = errorMsg;
                    registerError.classList.remove('hidden');
                }
                
                // Reset button state
                registerBtn.disabled = false;
                registerText.textContent = 'Create Account';
                registerSpinner.classList.add('hidden');
            }
        } catch (error) {
            console.error('Registration error:', error);
            registerError.querySelector('p').textContent = 'An error occurred. Please try again.';
            registerError.classList.remove('hidden');
            
            // Reset button state
            registerBtn.disabled = false;
            registerText.textContent = 'Create Account';
            registerSpinner.classList.add('hidden');
        }
    });

    // Check if already logged in
    const accessToken = localStorage.getItem('access_token');
    if (accessToken) {
        window.location.href = '/dashboard/';
    }
});
</script>
{% endblock %}
