{% extends 'base.html' %}

{% block title %}Event Details - SkillStudio{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-8">
    <div id="event-container">
        <!-- Loading State -->
        <div class="animate-pulse space-y-6">
            <div class="h-64 bg-dark-surface rounded-lg"></div>
            <div class="grid lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 h-96 bg-dark-surface rounded-lg"></div>
                <div class="h-96 bg-dark-surface rounded-lg"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let eventId;
let isRegistered = false;

document.addEventListener('DOMContentLoaded', function() {
    // Get event ID from URL
    const pathParts = window.location.pathname.split('/');
    eventId = pathParts[pathParts.length - 2];
    
    loadEventDetails();
});

async function loadEventDetails() {
    const container = document.getElementById('event-container');

    try {
        const event = await fetch(`/api/events/${eventId}/`).then(r => r.json());
        
        // Check if user is registered
        const accessToken = localStorage.getItem('access_token');
        if (accessToken && event.attendees) {
            const user = JSON.parse(localStorage.getItem('user'));
            isRegistered = event.attendees.some(a => a.id === user.id);
        }

        const eventDate = new Date(event.start_datetime);
        const isPastEvent = eventDate < new Date();

        container.innerHTML = `
            <!-- Header -->
            <div class="bg-gradient-to-r from-purple-900/50 to-pink-900/50 border border-purple-500/30 rounded-lg p-8 mb-8">
                <div class="flex items-start justify-between mb-6">
                    <div>
                        <span class="px-3 py-1 text-sm rounded-full bg-purple-900/50 text-purple-300 capitalize mb-3 inline-block">
                            ${event.event_type}
                        </span>
                        <h1 class="text-4xl font-bold mb-4">${event.title}</h1>
                        <div class="flex flex-wrap items-center gap-6 text-gray-300">
                            <div class="flex items-center space-x-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                </svg>
                                <span>${eventDate.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                <span>${eventDate.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}</span>
                            </div>
                            ${event.location ? `
                                <div class="flex items-center space-x-2">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    </svg>
                                    <span>${event.location}</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid lg:grid-cols-3 gap-8">
                <!-- Main Content -->
                <div class="lg:col-span-2 space-y-6">
                    <!-- Description -->
                    <div class="bg-dark-surface border border-dark-border rounded-lg p-6">
                        <h2 class="text-2xl font-semibold mb-4">About This Event</h2>
                        <div class="prose prose-invert max-w-none text-gray-300">
                            ${event.description || 'No description available'}
                        </div>
                    </div>

                    ${event.meeting_url && isRegistered ? `
                        <div class="bg-blue-900/30 border border-blue-500/50 rounded-lg p-6">
                            <h3 class="text-xl font-semibold mb-3 flex items-center space-x-2">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                                </svg>
                                <span>Join Meeting</span>
                            </h3>
                            <p class="text-gray-300 mb-4">Click the button below to join the virtual event</p>
                            <a href="${event.meeting_url}" target="_blank" class="inline-block px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold transition-colors">
                                Join Now
                            </a>
                        </div>
                    ` : ''}

                    <!-- Attendees -->
                    ${event.attendees && event.attendees.length > 0 ? `
                        <div class="bg-dark-surface border border-dark-border rounded-lg p-6">
                            <h2 class="text-2xl font-semibold mb-4">Attendees (${event.attendees.length})</h2>
                            <div class="grid sm:grid-cols-2 gap-4">
                                ${event.attendees.slice(0, 8).map(attendee => `
                                    <div class="flex items-center space-x-3">
                                        <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                                            <span class="text-sm font-bold">${attendee.email?.charAt(0).toUpperCase() || 'U'}</span>
                                        </div>
                                        <div class="flex-1 min-w-0">
                                            <p class="font-medium truncate">${attendee.first_name || 'Unknown'} ${attendee.last_name || ''}</p>
                                            <p class="text-sm text-gray-400 truncate">${attendee.email || ''}</p>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            ${event.attendees.length > 8 ? `
                                <p class="text-center text-gray-400 mt-4">And ${event.attendees.length - 8} more...</p>
                            ` : ''}
                        </div>
                    ` : ''}
                </div>

                <!-- Sidebar -->
                <div class="space-y-6">
                    <!-- Registration Card -->
                    <div class="bg-dark-surface border border-dark-border rounded-lg p-6 sticky top-6">
                        <div class="text-center mb-6">
                            <div class="w-20 h-20 bg-gradient-to-br from-purple-500 to-pink-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                </svg>
                            </div>
                            <p class="text-3xl font-bold mb-2">${eventDate.getDate()}</p>
                            <p class="text-gray-400">${eventDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}</p>
                        </div>

                        <div class="space-y-4 mb-6">
                            <div class="flex items-center justify-between text-sm">
                                <span class="text-gray-400">Start Time</span>
                                <span class="font-semibold">${eventDate.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}</span>
                            </div>
                            ${event.end_datetime ? `
                                <div class="flex items-center justify-between text-sm">
                                    <span class="text-gray-400">End Time</span>
                                    <span class="font-semibold">${new Date(event.end_datetime).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}</span>
                                </div>
                            ` : ''}
                            <div class="flex items-center justify-between text-sm">
                                <span class="text-gray-400">Attendees</span>
                                <span class="font-semibold">${event.attendees_count || 0} registered</span>
                            </div>
                        </div>

                        ${renderActionButton(isPastEvent)}
                    </div>

                    <!-- Organizer -->
                    ${event.organizer ? `
                        <div class="bg-dark-surface border border-dark-border rounded-lg p-6">
                            <h3 class="text-lg font-semibold mb-4">Organizer</h3>
                            <div class="flex items-center space-x-3">
                                <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                                    <span class="text-lg font-bold">${event.organizer.email?.charAt(0).toUpperCase() || 'U'}</span>
                                </div>
                                <div>
                                    <p class="font-semibold">${event.organizer.first_name || 'Unknown'} ${event.organizer.last_name || ''}</p>
                                    <p class="text-sm text-gray-400">${event.organizer.email || ''}</p>
                                </div>
                            </div>
                        </div>
                    ` : ''}
                </div>
            </div>
        `;
    } catch (error) {
        console.error('Error loading event:', error);
        container.innerHTML = `
            <div class="bg-dark-surface border border-dark-border rounded-lg p-12 text-center">
                <svg class="w-20 h-20 mx-auto mb-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
                <p class="text-xl font-semibold mb-2">Event Not Found</p>
                <p class="text-gray-400 mb-6">This event doesn't exist or has been removed.</p>
                <a href="/events/" class="inline-block px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-lg font-semibold transition-colors">
                    Back to Events
                </a>
            </div>
        `;
    }
}

function renderActionButton(isPastEvent) {
    const accessToken = localStorage.getItem('access_token');
    
    if (!accessToken) {
        return `
            <a href="/auth/login/?next=/events/${eventId}/" class="block w-full text-center px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-lg font-semibold transition-colors">
                Login to Register
            </a>
        `;
    }
    
    if (isPastEvent) {
        return `
            <button disabled class="w-full px-6 py-3 bg-gray-700 text-gray-400 rounded-lg font-semibold cursor-not-allowed">
                Event Ended
            </button>
        `;
    }
    
    if (isRegistered) {
        return `
            <button onclick="handleCancelRegistration()" class="w-full px-6 py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg font-semibold transition-colors">
                Cancel Registration
            </button>
        `;
    }
    
    return `
        <button onclick="handleRegister()" class="w-full px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-lg font-semibold transition-colors">
            Register for Event
        </button>
    `;
}

async function handleRegister() {
    try {
        await apiRequest(`/api/events/${eventId}/register/`, { method: 'POST' });
        showAlert('Successfully registered for the event!', 'success');
        loadEventDetails();
    } catch (error) {
        console.error('Error registering:', error);
        showAlert(error.message || 'Failed to register', 'error');
    }
}

async function handleCancelRegistration() {
    if (!confirm('Are you sure you want to cancel your registration?')) return;
    
    try {
        await apiRequest(`/api/events/${eventId}/cancel-registration/`, { method: 'POST' });
        showAlert('Registration cancelled', 'success');
        loadEventDetails();
    } catch (error) {
        console.error('Error cancelling registration:', error);
        showAlert('Failed to cancel registration', 'error');
    }
}
</script>
{% endblock %}
