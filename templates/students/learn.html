{% extends 'base.html' %}

{% block title %}Learn - SkillStudio{% endblock %}

{% block content %}
<div id="learning-container">
    <!-- Loading State -->
    <div class="flex justify-center items-center h-screen">
        <div class="animate-spin h-16 w-16 border-4 border-blue-500 border-t-transparent rounded-full"></div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let courseSlug;
let enrollmentData;
let currentLesson = null;
let sections = [];

document.addEventListener('DOMContentLoaded', function() {
    // Check authentication
    const accessToken = localStorage.getItem('access_token');
    if (!accessToken) {
        const currentPath = window.location.pathname;
        window.location.href = `/auth/login/?next=${currentPath}`;
        return;
    }

    // Get course slug from URL
    const pathParts = window.location.pathname.split('/');
    courseSlug = pathParts[2];
    
    loadCourse();
});

async function loadCourse() {
    try {
        // Get enrollment data
        const enrollmentResponse = await apiRequest(`/enrollments/?course_slug=${courseSlug}`);
        
        // Handle both paginated and non-paginated responses
        const enrollments = enrollmentResponse?.results || enrollmentResponse || [];
        
        if (enrollments.length === 0) {
            // Not enrolled - redirect to course detail
            window.location.href = `/courses/${courseSlug}/`;
            return;
        }
        enrollmentData = enrollments[0];

        // Load course sections and lessons
        const sectionsResponse = await apiRequest(`/courses/${courseSlug}/sections/`);
        sections = sectionsResponse.results || sectionsResponse;
        
        console.log('Sections loaded:', sections);
        console.log('Number of sections:', sections?.length);
        if (sections && sections.length > 0) {
            console.log('First section:', sections[0]);
            console.log('First section lessons:', sections[0].lessons);
        }

        // Find first incomplete lesson or first lesson
        currentLesson = findNextLesson();
        console.log('Current lesson selected:', currentLesson);

        renderLearningInterface();
        if (currentLesson) {
            loadLesson(currentLesson.id);
        } else {
            console.error('No lesson found to load');
        }
    } catch (error) {
        console.error('Error loading course:', error);
        document.getElementById('learning-container').innerHTML = `
            <div class="flex items-center justify-center h-screen">
                <div class="text-center">
                    <svg class="w-20 h-20 mx-auto mb-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                    </svg>
                    <p class="text-xl font-semibold mb-2">Error Loading Course</p>
                    <p class="text-gray-400 mb-6">Failed to load course content</p>
                    <a href="/my-courses/" class="inline-block px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">
                        Back to My Courses
                    </a>
                </div>
            </div>
        `;
    }
}

function findNextLesson() {
    const completedLessonIds = enrollmentData.completed_lessons || [];
    
    for (const section of sections) {
        for (const lesson of section.lessons || []) {
            if (!completedLessonIds.includes(lesson.id)) {
                return lesson;
            }
        }
    }
    
    // All lessons completed, return first lesson
    return sections[0]?.lessons?.[0] || null;
}

function renderLearningInterface() {
    const container = document.getElementById('learning-container');
    const course = enrollmentData.course;

    container.innerHTML = `
        <div class="flex h-screen overflow-hidden">
            <!-- Sidebar - Course Content -->
            <div id="course-sidebar" class="w-96 bg-dark-surface border-r border-dark-border overflow-y-auto">
                <!-- Course Header -->
                <div class="p-6 border-b border-dark-border">
                    <a href="/my-courses/" class="text-sm text-gray-400 hover:text-white mb-3 inline-block">
                        ← Back to My Courses
                    </a>
                    <h2 class="text-xl font-semibold mb-2">${course.title}</h2>
                    <div class="flex items-center justify-between text-sm text-gray-400 mb-3">
                        <span>${enrollmentData.completed_lessons_count || 0} / ${enrollmentData.total_lessons_count || 0} lessons</span>
                        <span>${Math.round(enrollmentData.progress_percentage || 0)}% complete</span>
                    </div>
                    <div class="w-full bg-dark-bg rounded-full h-2">
                        <div class="bg-blue-600 h-2 rounded-full transition-all" style="width: ${enrollmentData.progress_percentage || 0}%"></div>
                    </div>
                </div>

                <!-- Sections & Lessons -->
                <div class="p-4">
                    ${sections.map((section, sectionIndex) => renderSection(section, sectionIndex)).join('')}
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="flex-1 flex flex-col overflow-hidden">
                <!-- Lesson Header -->
                <div class="bg-dark-surface border-b border-dark-border p-6">
                    <h1 id="lesson-title" class="text-2xl font-bold mb-2">Select a lesson to start</h1>
                    <p id="lesson-type" class="text-gray-400"></p>
                </div>

                <!-- Lesson Content -->
                <div id="lesson-content" class="flex-1 overflow-y-auto p-8 bg-dark-bg">
                    <div class="max-w-4xl mx-auto text-center text-gray-400">
                        <svg class="w-20 h-20 mx-auto mb-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <p>Select a lesson from the sidebar to begin learning</p>
                    </div>
                </div>

                <!-- Lesson Navigation -->
                <div id="lesson-navigation" class="hidden bg-dark-surface border-t border-dark-border p-6">
                    <div class="flex items-center justify-between max-w-4xl mx-auto">
                        <button id="prev-lesson" onclick="navigateLesson('prev')" class="px-6 py-3 bg-dark-hover hover:bg-dark-border border border-dark-border text-white rounded-lg font-semibold transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                            ← Previous Lesson
                        </button>
                        <button id="mark-complete" onclick="markLessonComplete()" class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg font-semibold transition-colors">
                            Mark as Complete
                        </button>
                        <button id="next-lesson" onclick="navigateLesson('next')" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                            Next Lesson →
                        </button>
                    </div>
                </div>
            </div>
        </div>
    `;
}

function renderSection(section, sectionIndex) {
    const completedLessonIds = enrollmentData.completed_lessons || [];
    const lessons = section.lessons || [];

    return `
        <div class="mb-4">
            <button onclick="toggleSection(${sectionIndex})" class="w-full text-left p-3 bg-dark-hover rounded-lg hover:bg-dark-border transition-colors flex items-center justify-between">
                <span class="font-semibold">Section ${sectionIndex + 1}: ${section.title}</span>
                <svg class="section-chevron w-5 h-5 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                </svg>
            </button>
            <div class="section-content space-y-1 mt-2">
                ${lessons.map(lesson => renderLesson(lesson, completedLessonIds)).join('')}
            </div>
        </div>
    `;
}

function renderLesson(lesson, completedLessonIds) {
    const isCompleted = completedLessonIds.includes(lesson.id);
    const isCurrent = currentLesson && currentLesson.id === lesson.id;

    const typeIcons = {
        video: 'M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z M21 12a9 9 0 11-18 0 9 9 0 0118 0z',
        article: 'M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z',
        quiz: 'M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2',
        assignment: 'M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z'
    };

    return `
        <button onclick="loadLesson(${lesson.id})" class="w-full text-left p-3 rounded-lg transition-colors flex items-center space-x-3 ${
            isCurrent ? 'bg-blue-900/30 border-l-4 border-blue-500' : 'hover:bg-dark-hover'
        }">
            <div class="w-8 h-8 flex-shrink-0 ${isCompleted ? 'bg-green-900/50' : 'bg-dark-bg'} rounded-lg flex items-center justify-center">
                ${isCompleted ? `
                    <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                ` : `
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${typeIcons[lesson.content_type] || typeIcons.article}"/>
                    </svg>
                `}
            </div>
            <div class="flex-1 min-w-0">
                <p class="font-medium text-sm truncate ${isCompleted ? 'text-green-400' : ''}">${lesson.title}</p>
                <p class="text-xs text-gray-500 capitalize">${lesson.content_type}${lesson.duration ? ` • ${lesson.duration} min` : ''}</p>
            </div>
        </button>
    `;
}

function toggleSection(index) {
    const sections = document.querySelectorAll('.section-content');
    const chevrons = document.querySelectorAll('.section-chevron');
    sections[index].classList.toggle('hidden');
    chevrons[index].classList.toggle('rotate-180');
}

function updateSidebarHighlight() {
    // Remove all current highlights
    document.querySelectorAll('#course-sidebar button[onclick^="loadLesson"]').forEach(btn => {
        btn.classList.remove('bg-blue-900/30', 'border-l-4', 'border-blue-500');
        btn.classList.add('hover:bg-dark-hover');
    });
    
    // Add highlight to current lesson
    if (currentLesson) {
        const currentBtn = document.querySelector(`#course-sidebar button[onclick="loadLesson(${currentLesson.id})"]`);
        if (currentBtn) {
            currentBtn.classList.remove('hover:bg-dark-hover');
            currentBtn.classList.add('bg-blue-900/30', 'border-l-4', 'border-blue-500');
        }
    }
}

async function loadLesson(lessonId) {
    try {
        // Find lesson in sections
        let foundLesson = null;
        for (const section of sections) {
            foundLesson = section.lessons?.find(l => l.id === lessonId);
            if (foundLesson) break;
        }

        if (!foundLesson) return;

        currentLesson = foundLesson;

        // Update lesson header
        document.getElementById('lesson-title').textContent = currentLesson.title;
        document.getElementById('lesson-type').textContent = `${currentLesson.content_type.charAt(0).toUpperCase() + currentLesson.content_type.slice(1)}${currentLesson.duration ? ` • ${currentLesson.duration} minutes` : ''}`;

        // Render lesson content based on type
        const contentArea = document.getElementById('lesson-content');
        if (currentLesson.content_type === 'video') {
            const videoUrl = currentLesson.video_url;
            let videoEmbed = '';
            
            if (videoUrl && videoUrl.includes('youtube.com')) {
                // Extract YouTube video ID
                const videoId = videoUrl.match(/[?&]v=([^&]+)/)?.[1] || videoUrl.split('/').pop();
                videoEmbed = `
                    <iframe 
                        class="w-full h-full rounded-lg" 
                        src="https://www.youtube.com/embed/${videoId}" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                `;
            } else if (videoUrl && videoUrl.includes('vimeo.com')) {
                const videoId = videoUrl.split('/').pop();
                videoEmbed = `
                    <iframe 
                        class="w-full h-full rounded-lg" 
                        src="https://player.vimeo.com/video/${videoId}" 
                        frameborder="0" 
                        allow="autoplay; fullscreen; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                `;
            } else {
                videoEmbed = `
                    <div class="text-center text-white">
                        <svg class="w-20 h-20 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <p class="text-gray-400">No video URL provided</p>
                        <p class="text-sm text-gray-500 mt-2">Add a YouTube or Vimeo URL to this lesson</p>
                    </div>
                `;
            }
            
            contentArea.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="aspect-video bg-black rounded-lg mb-6 flex items-center justify-center">
                        ${videoEmbed}
                    </div>
                    ${currentLesson.content_text ? `
                        <div class="prose prose-invert max-w-none">
                            <h3>Description</h3>
                            <p class="text-gray-300">${currentLesson.content_text}</p>
                        </div>
                    ` : ''}
                </div>
            `;
        } else if (currentLesson.content_type === 'article' || currentLesson.content_type === 'text') {
            contentArea.innerHTML = `
                <div class="max-w-4xl mx-auto prose prose-invert prose-lg">
                    <div class="text-gray-300 whitespace-pre-wrap">${currentLesson.content_text || 'No content available'}</div>
                </div>
            `;
        } else if (currentLesson.content_type === 'quiz') {
            // Load quiz data
            loadQuizInterface();
        } else if (currentLesson.content_type === 'assignment') {
            contentArea.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="bg-dark-surface rounded-lg p-8 border border-dark-border mb-6">
                        <div class="flex items-center space-x-3 mb-6">
                            <div class="w-12 h-12 bg-purple-600 rounded-lg flex items-center justify-center">
                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                </svg>
                            </div>
                            <div>
                                <h3 class="text-xl font-semibold">Assignment</h3>
                                <p class="text-sm text-gray-400">Submit your work</p>
                            </div>
                        </div>
                        
                        ${currentLesson.content_text ? `
                            <div class="prose prose-invert mb-6">
                                <h4 class="text-lg font-semibold mb-3">Instructions</h4>
                                <div class="text-gray-300 whitespace-pre-wrap">${currentLesson.content_text}</div>
                            </div>
                        ` : `
                            <div class="prose prose-invert mb-6">
                                <p class="text-gray-400">No instructions provided for this assignment.</p>
                            </div>
                        `}
                        
                        <div class="border-t border-dark-border pt-6 mt-6">
                            <h4 class="text-lg font-semibold mb-4">Submit Assignment</h4>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium mb-2">Submission Text</label>
                                    <textarea 
                                        id="assignment-text"
                                        class="w-full bg-dark-bg border border-dark-border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" 
                                        rows="6" 
                                        placeholder="Write your assignment answer here..."></textarea>
                                    <p class="text-xs text-gray-500 mt-1">You can submit text, a file, or both</p>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium mb-2">Upload File (Optional)</label>
                                    <input 
                                        type="file" 
                                        id="assignment-file-input"
                                        accept=".pdf,.doc,.docx,.zip"
                                        class="hidden"
                                        onchange="handleAssignmentFileSelect(event)"
                                    />
                                    <div 
                                        id="assignment-drop-zone"
                                        onclick="document.getElementById('assignment-file-input').click()"
                                        class="border-2 border-dashed border-dark-border rounded-lg p-8 text-center hover:border-blue-500 transition-colors cursor-pointer"
                                    >
                                        <svg class="w-12 h-12 mx-auto mb-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                                        </svg>
                                        <p class="text-gray-400 mb-1">Click to upload or drag and drop</p>
                                        <p class="text-xs text-gray-500">PDF, DOC, DOCX, ZIP (max 10MB)</p>
                                    </div>
                                    <div id="selected-file-info" class="hidden mt-3 p-4 bg-dark-bg rounded-lg border border-dark-border">
                                        <div class="flex items-center justify-between">
                                            <div class="flex items-center space-x-3">
                                                <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                                </svg>
                                                <div>
                                                    <p id="file-name" class="text-sm font-medium"></p>
                                                    <p id="file-size" class="text-xs text-gray-500"></p>
                                                </div>
                                            </div>
                                            <button 
                                                onclick="clearAssignmentFile(event)"
                                                class="text-red-400 hover:text-red-300 transition-colors"
                                            >
                                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium mb-2">Comments (optional)</label>
                                    <textarea 
                                        id="assignment-comments"
                                        class="w-full bg-dark-bg border border-dark-border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" 
                                        rows="3" 
                                        placeholder="Add any additional comments..."></textarea>
                                </div>
                                
                                <button 
                                    id="submit-assignment-btn"
                                    onclick="submitAssignment()"
                                    class="w-full bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    Submit Assignment
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        } else {
            // Fallback for any other content type
            contentArea.innerHTML = `
                <div class="max-w-4xl mx-auto text-center">
                    <svg class="w-20 h-20 mx-auto mb-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <p class="text-xl font-semibold mb-2">${currentLesson.content_type.charAt(0).toUpperCase() + currentLesson.content_type.slice(1)}</p>
                    <p class="text-gray-400">This lesson type is not yet supported</p>
                </div>
            `;
        }

        // Show navigation
        document.getElementById('lesson-navigation').classList.remove('hidden');
        updateNavigationButtons();

        // Update sidebar highlighting (without re-rendering entire interface)
        updateSidebarHighlight();

        // Lesson is now loaded - tracking happens when marked complete
    } catch (error) {
        console.error('Error loading lesson:', error);
        showAlert('Failed to load lesson', 'error');
    }
}

function updateNavigationButtons() {
    const allLessons = [];
    sections.forEach(section => {
        (section.lessons || []).forEach(lesson => allLessons.push(lesson));
    });

    const currentIndex = allLessons.findIndex(l => l.id === currentLesson.id);
    
    document.getElementById('prev-lesson').disabled = currentIndex === 0;
    document.getElementById('next-lesson').disabled = currentIndex === allLessons.length - 1;

    // Update mark complete button
    const completedLessonIds = enrollmentData.completed_lessons || [];
    const isCompleted = completedLessonIds.includes(currentLesson.id);
    const markBtn = document.getElementById('mark-complete');
    if (isCompleted) {
        markBtn.textContent = '✓ Completed';
        markBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
        markBtn.classList.add('bg-gray-700');
        markBtn.disabled = true;
    } else {
        markBtn.textContent = 'Mark as Complete';
        markBtn.classList.add('bg-green-600', 'hover:bg-green-700');
        markBtn.classList.remove('bg-gray-700');
        markBtn.disabled = false;
    }
}

function navigateLesson(direction) {
    const allLessons = [];
    sections.forEach(section => {
        (section.lessons || []).forEach(lesson => allLessons.push(lesson));
    });

    const currentIndex = allLessons.findIndex(l => l.id === currentLesson.id);
    const nextIndex = direction === 'next' ? currentIndex + 1 : currentIndex - 1;

    if (nextIndex >= 0 && nextIndex < allLessons.length) {
        loadLesson(allLessons[nextIndex].id);
    }
}

async function markLessonComplete() {
    try {
        await apiRequest(`/enrollments/lessons/${currentLesson.id}/complete/`, {
            method: 'POST'
        });

        // Update local enrollment data
        if (!enrollmentData.completed_lessons) {
            enrollmentData.completed_lessons = [];
        }
        enrollmentData.completed_lessons.push(currentLesson.id);
        enrollmentData.completed_lessons_count = (enrollmentData.completed_lessons_count || 0) + 1;
        enrollmentData.progress_percentage = (enrollmentData.completed_lessons_count / enrollmentData.total_lessons_count) * 100;

        showAlert('Lesson marked as complete!', 'success');
        renderLearningInterface();
        loadLesson(currentLesson.id);
        
        // Automatically navigate to next lesson
        setTimeout(() => {
            const allLessons = [];
            sections.forEach(section => {
                (section.lessons || []).forEach(lesson => allLessons.push(lesson));
            });
            const currentIndex = allLessons.findIndex(l => l.id === currentLesson.id);
            if (currentIndex < allLessons.length - 1) {
                loadLesson(allLessons[currentIndex + 1].id);
            }
        }, 1000);
    } catch (error) {
        console.error('Error marking lesson complete:', error);
        showAlert('Failed to mark lesson as complete', 'error');
    }
}

// Assignment file handling
let selectedAssignmentFile = null;

function handleAssignmentFileSelect(event) {
    const file = event.target.files[0];
    if (!file) return;
    
    // Validate file size (10MB = 10 * 1024 * 1024 bytes)
    const maxSize = 10 * 1024 * 1024;
    if (file.size > maxSize) {
        showAlert('File size exceeds 10MB limit', 'error');
        event.target.value = '';
        return;
    }
    
    // Validate file type
    const allowedTypes = ['.pdf', '.doc', '.docx', '.zip'];
    const fileName = file.name.toLowerCase();
    const isValidType = allowedTypes.some(type => fileName.endsWith(type));
    
    if (!isValidType) {
        showAlert('Invalid file type. Please upload PDF, DOC, DOCX, or ZIP files only', 'error');
        event.target.value = '';
        return;
    }
    
    // Store file and update UI
    selectedAssignmentFile = file;
    displaySelectedFile(file);
}

function displaySelectedFile(file) {
    const fileInfo = document.getElementById('selected-file-info');
    const fileName = document.getElementById('file-name');
    const fileSize = document.getElementById('file-size');
    const dropZone = document.getElementById('assignment-drop-zone');
    
    // Format file size
    const sizeInMB = (file.size / (1024 * 1024)).toFixed(2);
    const sizeInKB = (file.size / 1024).toFixed(2);
    const formattedSize = file.size > 1024 * 1024 ? `${sizeInMB} MB` : `${sizeInKB} KB`;
    
    // Update display
    fileName.textContent = file.name;
    fileSize.textContent = formattedSize;
    fileInfo.classList.remove('hidden');
    dropZone.classList.add('hidden');
}

function clearAssignmentFile(event) {
    event.stopPropagation();
    
    selectedAssignmentFile = null;
    document.getElementById('assignment-file-input').value = '';
    document.getElementById('selected-file-info').classList.add('hidden');
    document.getElementById('assignment-drop-zone').classList.remove('hidden');
}

async function submitAssignment() {
    const text = document.getElementById('assignment-text')?.value || '';
    const comments = document.getElementById('assignment-comments')?.value || '';
    
    // Validate that at least one field is filled
    if (!text && !selectedAssignmentFile && !comments) {
        showAlert('Please provide text, upload a file, or add comments', 'warning');
        return;
    }
    
    // Disable submit button
    const submitBtn = document.getElementById('submit-assignment-btn');
    const originalText = submitBtn.textContent;
    submitBtn.disabled = true;
    submitBtn.textContent = 'Submitting...';
    
    try {
        // Create FormData for file upload
        const formData = new FormData();
        
        // Combine text and comments
        const fullText = text + (comments ? '\n\nComments:\n' + comments : '');
        if (fullText.trim()) {
            formData.append('text', fullText);
        }
        
        if (selectedAssignmentFile) {
            formData.append('file', selectedAssignmentFile);
        }
        
        // Submit to API
        const token = localStorage.getItem('access_token');
        const response = await fetch(`/api/assessments/assignment/lesson/${currentLesson.id}/submit/`, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`
            },
            body: formData
        });
        
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Failed to submit assignment');
        }
        
        const result = await response.json();
        
        showAlert('Assignment submitted successfully!', 'success');
        
        // Clear the form
        document.getElementById('assignment-text').value = '';
        document.getElementById('assignment-comments').value = '';
        if (selectedAssignmentFile) {
            clearAssignmentFile(new Event('click'));
        }
        
        // Mark lesson as complete
        setTimeout(() => {
            markLessonComplete();
        }, 1000);
        
    } catch (error) {
        console.error('Error submitting assignment:', error);
        showAlert(error.message || 'Failed to submit assignment', 'error');
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
    }
}

let quizData = null;

}

function renderQuizStartScreen() {
    const contentArea = document.getElementById('lesson-content');
    const questionCount = quizData.questions.length;
    const totalMarks = quizData.total_marks || quizData.questions.reduce((sum, q) => sum + (q.marks || 1), 0);
    
    contentArea.innerHTML = `
        <div class="max-w-4xl mx-auto">
            <div class="bg-dark-surface rounded-lg p-8 border border-dark-border">
                <div class="flex items-center space-x-3 mb-6">
                    <div class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold">${quizData.title || currentLesson.title}</h3>
                        <p class="text-sm text-gray-400">Test your knowledge</p>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-dark-bg p-4 rounded-lg">
                        <p class="text-sm text-gray-400 mb-1">Questions</p>
                        <p class="text-2xl font-bold">${questionCount}</p>
                    </div>
                    <div class="bg-dark-bg p-4 rounded-lg">
                        <p class="text-sm text-gray-400 mb-1">Total Marks</p>
                        <p class="text-2xl font-bold">${totalMarks}</p>
                    </div>
                    ${quizData.time_limit_minutes ? `
                        <div class="bg-dark-bg p-4 rounded-lg col-span-2">
                            <p class="text-sm text-gray-400 mb-1">Time Limit</p>
                            <p class="text-2xl font-bold">${quizData.time_limit_minutes} minutes</p>
                        </div>
                    ` : ''}
                </div>
                
                ${currentLesson.content_text ? `
                    <div class="prose prose-invert mb-6">
                        <h4>Instructions</h4>
                        <p class="text-gray-300">${currentLesson.content_text}</p>
                    </div>
                ` : ''}
                
                <button 
                    onclick="startQuiz()"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white px-6 py-4 rounded-lg font-semibold text-lg transition-colors"
                >
                    Start Quiz
                </button>
            </div>
        </div>
    `;
}

async function startQuiz() {
    try {
        // Start quiz attempt
        const response = await apiRequest(`/assessments/quiz/${quizData.id}/start/`, {
            method: 'POST'
        });
        quizAttempt = response;
        quizAnswers = {};
        
        // Render quiz questions
        renderQuizQuestions();
        
    } catch (error) {
        console.error('Error starting quiz:', error);
        showAlert('Failed to start quiz', 'error');
    }
}

function renderQuizQuestions() {
    const contentArea = document.getElementById('lesson-content');
    
    contentArea.innerHTML = `
        <div class="max-w-4xl mx-auto">
            <div class="bg-dark-surface rounded-lg p-6 border border-dark-border mb-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-xl font-semibold">${quizData.title || 'Quiz'}</h3>
                    ${quizData.time_limit_minutes ? `
                        <div id="quiz-timer" class="bg-blue-900/30 border border-blue-500 px-4 py-2 rounded-lg">
                            <span class="text-blue-400 font-mono font-bold">--:--</span>
                        </div>
                    ` : ''}
                </div>
            </div>
            
            <div class="space-y-6">
                ${quizData.questions.map((question, index) => renderQuestion(question, index)).join('')}
            </div>
            
            <div class="mt-8 bg-dark-surface rounded-lg p-6 border border-dark-border">
                <button 
                    onclick="submitQuiz()"
                    class="w-full bg-green-600 hover:bg-green-700 text-white px-6 py-4 rounded-lg font-semibold text-lg transition-colors"
                >
                    Submit Quiz
                </button>
            </div>
        </div>
    `;
    
    // Start timer if applicable
    if (quizData.time_limit_minutes && quizAttempt) {
        startQuizTimer();
    }
}

function renderQuestion(question, index) {
    return `
        <div class="bg-dark-surface rounded-lg p-6 border border-dark-border">
            <div class="flex items-start space-x-3 mb-4">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center flex-shrink-0">
                    <span class="text-white font-semibold">${index + 1}</span>
                </div>
                <div class="flex-1">
                    <p class="text-lg font-medium mb-1">${question.question_text}</p>
                    <p class="text-sm text-gray-400">${question.marks} mark${question.marks > 1 ? 's' : ''}</p>
                </div>
            </div>
            
            <div class="space-y-2 ml-11">
                ${question.options.map(option => `
                    <label class="flex items-center p-4 bg-dark-bg hover:bg-dark-hover border border-dark-border rounded-lg cursor-pointer transition-colors">
                        <input 
                            type="radio" 
                            name="question_${question.id}" 
                            value="${option.id}"
                            onchange="selectAnswer(${question.id}, ${option.id})"
                            class="w-4 h-4 text-blue-600 focus:ring-2 focus:ring-blue-500"
                        />
                        <span class="ml-3 text-gray-300">${option.option_text}</span>
                    </label>
                `).join('')}
            </div>
        </div>
    `;
}

function selectAnswer(questionId, optionId) {
    quizAnswers[questionId] = optionId;
}

function startQuizTimer() {
    const timerElement = document.getElementById('quiz-timer');
    if (!timerElement) return;
    
    const updateTimer = () => {
        const timeRemaining = quizAttempt.time_remaining_seconds;
        if (timeRemaining === null || timeRemaining === undefined) return;
        
        const minutes = Math.floor(timeRemaining / 60);
        const seconds = timeRemaining % 60;
        
        timerElement.querySelector('span').textContent = 
            `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        
        if (timeRemaining <= 0) {
            clearInterval(timerInterval);
            showAlert('Time is up! Submitting quiz...', 'warning');
            submitQuiz();
        } else {
            quizAttempt.time_remaining_seconds--;
        }
    };
    
    // Calculate initial time remaining
    const startTime = new Date(quizAttempt.started_at);
    const now = new Date();
    const elapsed = Math.floor((now - startTime) / 1000);
    const limit = quizData.time_limit_minutes * 60;
    quizAttempt.time_remaining_seconds = Math.max(0, limit - elapsed);
    
    updateTimer();
    const timerInterval = setInterval(updateTimer, 1000);
}

async function submitQuiz() {
    try {
        // Confirm submission
        const answeredCount = Object.keys(quizAnswers).length;
        const totalCount = quizData.questions.length;
        
        if (answeredCount < totalCount) {
            if (!confirm(`You have answered ${answeredCount} out of ${totalCount} questions. Submit anyway?`)) {
                return;
            }
        }
        
        // Submit quiz
        const response = await apiRequest(`/assessments/quiz/attempt/${quizAttempt.id}/submit/`, {
            method: 'POST',
            body: JSON.stringify({ answers: quizAnswers })
        });
        
        showAlert('Quiz submitted successfully!', 'success');
        
        // Show results
        renderQuizResults(response);
        
        // Mark lesson as complete
        setTimeout(() => {
            markLessonComplete();
        }, 2000);
        
    } catch (error) {
        console.error('Error submitting quiz:', error);
        showAlert('Failed to submit quiz', 'error');
    }
}

function renderQuizResults(result) {
    const contentArea = document.getElementById('lesson-content');
    const totalMarks = quizData.total_marks || quizData.questions.reduce((sum, q) => sum + (q.marks || 1), 0);
    const score = result.score || 0;
    const percentage = totalMarks > 0 ? Math.round((score / totalMarks) * 100) : 0;
    const passed = percentage >= 50; // Assuming 50% pass mark
    
    contentArea.innerHTML = `
        <div class="max-w-4xl mx-auto">
            <div class="bg-dark-surface rounded-lg p-8 border border-dark-border text-center">
                <div class="w-20 h-20 mx-auto mb-4 ${passed ? 'bg-green-600' : 'bg-red-600'} rounded-full flex items-center justify-center">
                    ${passed ? `
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                    ` : `
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    `}
                </div>
                
                <h3 class="text-2xl font-bold mb-2">${passed ? 'Quiz Passed!' : 'Quiz Complete'}</h3>
                <p class="text-gray-400 mb-8">You scored ${score} out of ${totalMarks} marks</p>
                
                <div class="bg-dark-bg rounded-lg p-6 mb-6">
                    <div class="text-6xl font-bold ${passed ? 'text-green-400' : 'text-red-400'} mb-2">
                        ${percentage}%
                    </div>
                    <p class="text-gray-400">Your Score</p>
                </div>
                
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-dark-bg p-4 rounded-lg">
                        <p class="text-sm text-gray-400 mb-1">Correct</p>
                        <p class="text-xl font-bold text-green-400">${score}</p>
                    </div>
                    <div class="bg-dark-bg p-4 rounded-lg">
                        <p class="text-sm text-gray-400 mb-1">Total</p>
                        <p class="text-xl font-bold">${totalMarks}</p>
                    </div>
                </div>
                
                <button 
                    onclick="loadLesson(currentLesson.id)"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors"
                >
                    Review Quiz
                </button>
            </div>
        </div>
    `;
}
</script>
